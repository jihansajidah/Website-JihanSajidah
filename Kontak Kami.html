    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Perpustakaan Jihan Sajidah</a>

    <!-- Kontak Kami Section -->
    <div class="container mt-5">
        <h2 class="text-center">Kontak Kami</h2>
        <p class="text-center">Have a Question or Problem? We're Here To Help.</p>

        <!-- Form -->
        <form action="https://formspree.io/f/mjkyggwv" method="post">
            <div class="form-group">
                <label for="name">Subjek</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Masukkan subjek Anda..." required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Masukkan email Anda..." required />
            </div>

            <div class="form-group">
                <label for="message">Pesan</label>
                <textarea id="message" name="message" rows="4" class="form-control" placeholder="Tulis pesan Anda di sini..." required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn submit">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 footer">
